<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSRPC Browser</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #f7f7f7;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            align-items: center;
        }

        .chatroom {
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
            box-sizing: border-box;
            flex: 1;
            border-radius: 10px;
            background: #f2f2f2;
            border: solid #ccc 1px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            list-style: none;
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        .messages>li {
            margin-bottom: 20px;
            border-radius: 10px;
            background: #fff;
            padding: 20px;
        }

        .messages>li .name {
            color: green;
            font-weight: bold;
        }

        .messages>li .time {
            color: gray;
        }

        .send {
            flex: 0 0 auto;
            /* padding: 10px 20px; */
            border-top: 1px solid #ccc;
        }

        .send>.title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .send>.input-row {
            display: flex;
            line-height: 1.2em;
            /* margin-bottom: 10px; */
        }

        .send>.input-row>label {
            flex: 0 0 50px;
        }

        .send>.input-row>input,
        .send>.input-row>textarea {
            flex: 0 1 100%;
            font-size: 16px;
            padding: 10px;
            /* border-radius: 10px; */
            outline: none;
            border: none;
            resize: none;
        }

        .send>.input-row>textarea {
            height: 4rem;
            border-top: 1px solid #ccc;
        }

        .send>.btn-send {
            text-align: center;
            font-size: 18px;
            background: darkgreen;
            color: white;
            cursor: pointer;
            padding: 10px;
            /* border-radius: 99px; */
            /* margin-bottom: 40px; */
        }

        .send>.btn-send:hover {
            background: green;
        }
    </style>
</head>

<body>
    <h1>TSRPC Chatroom</h1>

    <div class="chatroom">
        <ul class="messages">
            <li class="other">
                <div class="meta">
                    <span class="name">King</span>
                    <span class="time">00:09:14</span>
                </div>
                <div class="content">asdgasdgasdg</div>
            </li>
            <li class="self">
                <div class="meta">
                    <span class="name">King</span>
                    <span class="time">00:09:14</span>
                </div>
                <div class="content">asdgasdgasdg</div>
            </li>
        </ul>

        <div class="send">
            <div class="name input-row">
                <input type="text" placeholder="请输入姓名..." />
            </div>
            <div class="content input-row">
                <textarea placeholder="请输入消息内容..."></textarea>
            </div>
            <div class="btn-send">发 送</div>
        </div>
    </div>
</body>

</html>
