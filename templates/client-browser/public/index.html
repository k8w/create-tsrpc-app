<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=375px, initial-scale=1.0">
    <title>TSRPC Browser</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #f7f7f7;
            text-align: center;
            padding: 20px;
        }

        .send,
        .recv {
            width: 300px;
            height: 500px;
            border-radius: 8px;
            padding: 24px;
            background: #fff;
            border: solid #ccc 1px;
            display: inline-block;
            margin: 20px 20px 0 20px;
            overflow: hidden;
        }

        .send>h2,
        .recv>h2 {
            margin-bottom: 20px;
        }

        #say-output,
        #public-msg {
            background: #f2f2f2;
            border-radius: 8px;
            overflow-y: auto;
            padding: 16px;
            text-align: left;
        }

        #say-output>p,
        #public-msg>p {
            font-size: 14px;
            line-height: 1.5em;
            margin-bottom: 14px;
        }

        #say-output {
            height: 270px;
        }

        #public-msg {
            height: 420px;
        }

        .send input {
            border-radius: 99px;
            padding: 8px 16px;
            border: solid #ccc 1px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            text-align: center;
            outline: none;
            color: #333;
        }

        .send input:focus {
            border-color: #333;
        }

        .send button {
            border-radius: 99px;
            width: 200px;
            background: #333;
            color: white;
            font-size: 16px;
            padding: 12px 0;
            outline: none;
            border: none;
            cursor: pointer;
        }

        .send button:hover {
            background: #666;
        }
    </style>
</head>

<body>
    <h1>TSRPC Browser Example</h1>
    <p style="color: #999; font-size: 14px; margin-top: 10px">Open console to see more details.</p>

    <div class="send">
        <h2>Say Hello</h2>
        <p style="color: #999; margin-bottom: 10px;">Your name</p>
        <p><input type="text" id="input-name" /></p>
        <p style="margin: 20px auto"><button id="btn-say">Say</button></p>
        <div id="say-output"></div>
    </div>

    <div class="recv">
        <h2>Public Channel</h2>
        <div id="public-msg"></div>
    </div>
</body>

</html>
